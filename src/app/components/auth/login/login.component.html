<!DOCTYPE html>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta
  name="google-signin-client_id"
  content="392792647750-vnec8o66f1e6h0okl0tmct5d9p20r7i4.apps.googleusercontent.com"
/>

<body>
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8" *ngIf="isLogin === true">
            <form
              class="bg-white rounded shadow-5-strong p-5"
              [formGroup]="userForm"
            >
              <h3>Login</h3>
              <br />
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form1Example1"
                  class="form-control"
                  formControlName="rut"
                  formatRut
                />
                <label class="form-label" for="form1Example1">Rut</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example2"
                  class="form-control"
                  formControlName="password"
                />
                <label class="form-label" for="form1Example2">Contraseña</label>
              </div>
              <!-- Submit button -->
              <button
                (click)="loginWithGoogle()"
                mat-raised-button
                class="google-login-btn"
              >
                Google
              </button>
              <button mat-raised-button (click)="onRegister()">
                Registrarse
              </button>
              <button
                type="submit"
                (click)="login()"
                class="btn btn-primary btn-block"
              >
                Iniciar Sesión
              </button>
            </form>
          </div>

          <div class="col-xl-5 col-md-8" *ngIf="isLogin === false">
            <form
              class="bg-white rounded shadow-5-strong p-5"
              [formGroup]="registerForm"
            >
              <h3>Crear Usuario</h3>
              <br />
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="rut"
                  id="form1Example1"
                  class="form-control"
                  formControlName="rut"
                  formatRut
                />
                <label class="form-label" for="form1Example1">Rut</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="nombre"
                  id="form1Example2"
                  class="form-control"
                  formControlName="nombre"
                />
                <label class="form-label" for="form1Example2">Nombre</label>
              </div>
              <div class="form-outline mb-4">
                <input
                  type="correo"
                  id="form1Example2"
                  class="form-control"
                  formControlName="correo"
                />
                <label class="form-label" for="form1Example2">correo</label>
              </div>
              <!-- Submit button -->
              <button
                (click)="loginWithGoogle()"
                mat-raised-button
                class="google-login-btn"
              >
                Google
              </button>
              <button mat-raised-button (click)="onRegister()">Volver</button>
              <button
                type="submit"
                (click)="createUsuario()"
                class="btn btn-primary btn-block"
              >
                Crear Usuario
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
