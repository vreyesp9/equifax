<!DOCTYPE html>

<body>

    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">



                        <form class="bg-white rounded shadow-5-strong p-5" [formGroup]="userForm">

                            <h3>Login</h3>
                            <br>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example1" class="form-control" formControlName="rut" formatRut>
                                <label class="form-label" for="form1Example1">Rut</label>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example2" class="form-control" formControlName="password" />
                                <label class="form-label" for="form1Example2">Contraseña</label>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" (click)="login()" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
