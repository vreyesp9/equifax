<app-navigation></app-navigation>


<!-- Editable table -->
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
        Tickets
    </h3>
    <div class="card-body">
        <div id="table" class="table-editable">
            <span class="table-add float-right mb-3 mr-2"><a class="text-success"><i class="fas fa-plus fa-2x"
                        aria-hidden="true"></i></a></span>

            <table class="table table-bordered table-responsive-md table-striped text-center">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Titulo</th>
                        <th class="text-center">Descripción</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Ejecutivo</th>
                        <th class="text-center">Acción</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataTicket">
                        <td class="pt-3-half" contenteditable="false">{{item.id}}</td>
                        <td class="pt-3-half" (input)="changeValue($event.target.innerHTML , item)"
                            contenteditable="true">{{item.titulo}}
                        </td>
                        <td class="pt-3-half" (input)="changeValue($event.target.innerHTML, item)"
                            contenteditable="true">
                            {{item.descripcion}}</td>
                        <td class="pt-3-half" (input)="changeValue($event.target.innerHTML, item)"
                            contenteditable="true">
                            {{item.status}}
                        </td>
                        <td class="pt-3-half" (input)="changeValue($event.target.innerHTML, item)"
                            contenteditable="true">
                            {{item.ejecutivo}}</td>
                        <!-- <td class="pt-3-half"> Acciones
                            <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                                        aria-hidden="true"></i></a></span>
                            <span class="table-down"><a href="#!" class="indigo-text"><i
                                        class="fas fa-long-arrow-alt-down" aria-hidden="true"></i></a></span>
                        </td> -->
                        <td>
                            <span class="table-remove"><button type="button" (click)="deleteTicket(item.id)"
                                    class="btn btn-danger btn-rounded btn-sm my-0">
                                    Eliminar
                                </button>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModal">
                                    Launch demo modal
                                </button></span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Editable table -->

<!-- Modal -->

<app-footer></app-footer>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
